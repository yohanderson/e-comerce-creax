<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreaX</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="./source/icon.png" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header-mobile">
        <h1 class="logo">CreaX</h1>
        <button class="open-menu" id="open-menu">
          <i class="bi bi-list"></i>
        </button>
      </div>
      <aside>
        <button class="close-menu" id="close-menu">
          <i class="bi bi-x"></i>
        </button>
        <h1 class="logo">CreaX</h1>
        <div>
          <ul class="menu">
            <li>
              <button id="home" class="button-menu button-categories active">
                <i class="bi bi-hand-index-thumb-fill"></i> Home
              </button>
            </li>
            <li>
              <button id="laptos" class="button-menu button-categories">
                <i class="bi bi-hand-index-thumb"></i> Laptops
              </button>
            </li>
            <li>
              <button id="pcs" class="button-menu button-categories">
                <i class="bi bi-hand-index-thumb"></i> PC
              </button>
            </li>
            <li>
              <button id="phones" class="button-menu button-categories">
                <i class="bi bi-hand-index-thumb"></i> phone
              </button>
            </li>
            <li>
              <a class="button-menu button-cart" href="./cart.html">
                <i class="bi bi-cart-fill"></i> Cart
                <span id="number" class="number">0</span>
              </a>
            </li>
          </ul>
        </div>
        <div>
          <p class="text-footer">2023 S'E Coder</p>
        </div>
      </aside>
      <div class="main">
        <img src="./source/fondo.png" alt="backgraund-port" id="bg-port" />
        <div class="content-main">
          <div>
            <h2 class="titule-principal">CreaX tu tienda preferida</h2>
          </div>
          <div id="container-products" class="container-products"></div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
