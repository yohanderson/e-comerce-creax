<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreaX</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="./source/icon.png" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header-mobile">
        <h1 class="logo">CreaX</h1>
        <button class="open-menu" id="open-menu">
          <i class="bi bi-list"></i>
        </button>
      </div>
      <aside>
        <button class="close-menu" id="close-menu">
          <i class="bi bi-x"></i>
        </button>
        <div>
          <h1 class="logo">CreaX</h1>
        </div>
        <nav>
          <ul>
            <li>
              <a class="button-menu button-return" href="./index.html">
                <i class="bi bi-arrow-return-left"></i> sigue comprando
              </a>
            </li>
            <li>
              <a class="button-menu button-cart active" href="./carrito.html">
                <i class="bi bi-cart-fill"></i> Carrito
              </a>
            </li>
          </ul>
        </nav>
        <div>
          <p class="text-footer">2023 S'E Coder</p>
        </div>
      </aside>
      <div class="main">
        <h2 class="titule-principal">Carrito</h2>
        <div class="container-cart">
          <div class="cart-table-specifications">
            <span>Producto</span>
            <span>Cantidad</span>
            <span>Precio</span>
            <span>Subtotal</span>
          </div>
          <p id="cart-empty" class="cart-empty">
            Tu carrito esta vacio. <i class="bi bi-emoji-frown"></i>
          </p>

          <div id="cart-products" class="cart-products disabled">
            <!-- Esto se va a completar con el JS -->
          </div>

          <div id="cart-actions" class="cart-actions disabled">
            <div class="cart-actions-left">
              <button id="cart-actions-empty" class="cart-actions-empty">
                Carrito vacio
              </button>
            </div>
            <div class="cart-actions-right">
              <div class="cart-actions-total">
                <p>Total:</p>
                <p id="total">$3000</p>
              </div>
              <button id="cart-actions-buy" class="cart-actions-buy">
                Comprar ahora
              </button>
            </div>
          </div>

          <p id="cart-buying" class="cart-buying disabled">
            Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i>
          </p>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
